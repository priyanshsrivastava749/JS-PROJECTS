<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Practice Projects</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #58a6ff;
      margin-bottom: 40px;
      border-bottom: 2px solid #58a6ff;
      padding-bottom: 10px;
    }
    .project-link {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      color: #58a6ff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .project-link:hover {
      background-color: #58a6ff;
      color: #0d1117;
    }
  </style>
</head>
<body>
  <h1>Practice Projects</h1>
  <a class="project-link" href="./FIRST/">FIRST</a>
  <a class="project-link" href="./SECOND/">SECOND</a>

</html>
